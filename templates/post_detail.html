{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-12 mt-3">
      <div class="card mb-4">
      <div class="card-body">
        <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p class=" text-muted">{{ post.author }} | {{ post.created_on }}</p>
        <p class="card-text ">{{ object.content | safe }}</p>
      </div>
    </div>
    </div>
  </div>
</div>

{% endblock content %}
